name: Scheduled Redeploy

on:
  schedule:
    - cron: '*/20 * * * *'  # runs every 20 minutes

permissions:
  contents: write  # allow pushing commits

jobs:
  redeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo with full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Trigger empty commit
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          echo "Fetching latest changes"
          git fetch origin main
          echo "Current branch status before rebase"
          git status
          echo "Attempting rebase"
          git rebase origin/main || (echo "Rebase failed, aborting and resetting"; git rebase --abort; git reset --hard origin/main)
          git commit --allow-empty -m "Scheduled redeploy commit"
          git push origin main
