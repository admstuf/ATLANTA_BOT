name: Scheduled Redeploy

on:
  schedule:
    - cron: '*/12 * * * *'  # adjust for your desired interval

permissions:
  contents: write

jobs:
  redeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo with full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Sync to remote
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Update timestamp file
        run: echo "Redeployed at $(date)" > last_deploy_time.txt

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add last_deploy_time.txt
          git commit -m "Automated redeploy $(date)" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

